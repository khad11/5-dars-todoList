<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./main/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-hero">
        <h2>Todo List</h2>
        <input
          type="text"
          class="todo-input"
          id="text-input"
          placeholder="Add a new todo..."
        />
        <button class="submit-button" id="add-new-todo">Submit</button>
      </div>
      <ul class="todo-list" id="list"></ul>
      <template>
        <li class="todo-item">
          <p></p>
          <div>
            <button class="btn" id="done">
              <img src="./img/done.webp" alt="" width="20" />
            </button>
            <button class="btn" id="delete">
              <img src="./img/delete.png" alt="" width="20" />
            </button>
          </div>
        </li>
      </template>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
